<!DOCTYPE html>
<html>
  <head>
    <title>Status Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="logo.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="pageContainer">
      <div class="headline">
        <img src="logo.svg" alt="Logo" height="100px" />
        <span> Werkt er iets niet? </span>
      </div>
      <div class="container">
      <span class="border-solid">Laatste wijzigingen: <img height="20px" src="https://vercelbadge.vercel.app/api/erikd256/stfranciscusheverlee"/></span>
      </div>
      <div id="reports" class="reportContainer"></div>
      <div id="tooltip" class="tooltip" style="opacity: 0">
        <div id="tooltipArrow" class="tooltipArrow"></div>
        <div id="tooltipDateTime" class="tooltipDateTime"></div>
        <div id="tooltipStatus" class="tooltipStatus"></div>
        <hr />
        <div id="tooltipDescription" class="tooltipDescription"></div>
      </div>
      <div id="templates" style="display: none">
        <div
          id="statusSquareTemplate"
          class="statusSquare $color"
          data-status="$color"
        ></div>
        <div id="statusLineTemplate" class="statusLine"></div>
        <div
          id="statusStreamContainerTemplate"
          class="statusStreamContainer"
        ></div>
        <div id="statusContainerTemplate" class="statusContainer">
          <div class="statusHeader">
            <h6 class="statusTitle"><a href="$url">$title</a>&nbsp;</h6>
            <div class="$color statusHeadline">$status</div>
          </div>
          <div class="statusSubtitle">
            <div class="statusUptime">$upTime gedurende de laatste 30 dagen</div>
          </div>
        </div>
      </div>
    </div>
    <div class="pageContainer" id="issuesBlock">
    <div class="container issuesContainerHeading">
        <button class="position-relative">Foutmeldingen â€“ Aankondigingen
          <span id="issuesCounter" class="position-absolute top-0 start-97 translate-middle badge bg-danger"></span>
        </button>
    </div>
    <div id="issues">
      <div class="issuesContainer"></div>
    </div>
    </div>
    <div class="pageContainer" id="pastissuesBlock">
      <div class="container issuesContainerHeading">
          <button class="position-relative">Verleden Problemen
            <span id="pastissuesCounter" class="position-absolute top-0 start-95 translate-middle badge bg-danger"></span>
          </button>
      </div>
      <div id="issues">
        <div class="pastissuesContainer"></div>
      </div>
      </div>
    <footer>
      Based on
      <a href="https://github.com/statsig-io/statuspage/">Statsig's <b>more-than-amazing</b> Open-Source Status Page</a>.</br></br>
      <img src="https://github.com/erikd256/status.stfranciscus-heverlee.org/actions/workflows/logs.yml/badge.svg"/></br></br>
      <span>Made with love by <a href="https://github.com/erikd256">@erikd256</a> &hearts;</span>
    </footer>
  </body>
  <script>
    genAllReports();
  </script>
</html>
